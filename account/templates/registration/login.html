<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" style="border-radius: 25px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" class="form-control" placeholder="username"
                                   name='username'
                                   required autofocus>
                            <label for="inputEmail">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                   name="password"
                                   required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">

                    </form>
                    <a id='goog' href='{% url 'social:begin' 'google-oauth2' %}' style="display: inline;">
                        <img id="ggg" src="{% static 'img/btn_google_signin_light_normal_web.png' %}" alt="google" style="width:49%">
                    </a>
                    <a id='git' href="{% url 'social:begin' 'github' %}" style="display: inline;">
                        <img id="git-log" src="{% static 'img/github_normal.png' %}" alt="github" style="display: inline; width:49%">
                    </a>
                    <script>
                        $(document).ready(function () {
                            const google_focus = "{% static "img/btn_google_signin_light_focus_web.png" %}";
                            const git_focus = "{% static "img/github_focus.png" %}";
                            const google_normal = "{% static "img/btn_google_signin_light_normal_web.png" %}";
                            const git_normal = "{% static "img/github_normal.png" %}";
                            $("#goog").hover(
                                function () {
                                    $(this).find('img').attr('src', google_focus);
                                },
                                function () {
                                    $(this).find('img').attr('src', google_normal);
                                });
                            $("#git").hover(
                                function () {
                                    $(this).find('img').attr('src', git_focus);
                                },
                                function () {
                                    $(this).find('img').attr('src', git_normal);
                                });
                        });
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
